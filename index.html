<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Our Pricing</h1>
      <div class="check-method">
        <span>Annually</span>
        <input
          type="checkbox"
          name="checkPricingMethod"
          id="togBtn"
          value="false"
          class="switch"
        />
        <label for="togBtn"></label>
        <span>Monthly</span>
      </div>

      <!-- Cards pricing methods -->
      <div class="card-pricing">
        <!-- Card item -->
        <div class="card-item">
          <div class="title-card">
            Basic
          </div>
          <div class="price-card" id="basic"><span>$</span>199.99</div>
          <ul class="desc-card">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send Up to 3 GB</li>
          </ul>
          <a href="#" class="learn-more">Learn More</a>
        </div>
        <!-- Card item -->
        <div class="card-item">
          <div class="title-card">
            Professional
          </div>
          <div class="price-card" id="Professional">
            $249.99
          </div>
          <ul class="desc-card">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send Up to 10 GB</li>
          </ul>
          <a href="#" class="learn-more">Learn More</a>
        </div>
        <!-- Card item -->
        <div class="card-item">
          <div class="title-card">
            Master
          </div>
          <div class="price-card" id="Master">
            $399.99
          </div>
          <ul class="desc-card">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send Up to 20 GB</li>
          </ul>
          <a href="#" class="learn-more">Learn More</a>
        </div>
      </div>
    </div>
    <!-- <div id="alert">19</div> -->

    <script src="/js/main.js"></script>
  </body>
</html>
